name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Run tests first
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - name: Verify GraalVM Installation
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/reports/tests/

  # Build native images for all platforms
  build-native:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: gate-cli-linux-amd64
            executable-name: gate-cli
          - os: macos-latest
            artifact-name: gate-cli-macos-amd64
            executable-name: gate-cli
          - os: macos-14
            artifact-name: gate-cli-macos-arm64
            executable-name: gate-cli
          - os: windows-latest
            artifact-name: gate-cli-windows-amd64
            executable-name: gate-cli.exe

    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build native image
        run: ./gradlew nativeCompile

      - name: Verify native executable
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./build/native/nativeCompile/gate-cli.exe --help || true
          else
            ./build/native/nativeCompile/gate-cli --help || true
          fi

      - name: Upload native executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: build/native/nativeCompile/${{ matrix.executable-name }}
          if-no-files-found: error

  # Build JAR artifact
  build-jar:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: gate-cli-jar
          path: build/libs/*.jar
          if-no-files-found: error
